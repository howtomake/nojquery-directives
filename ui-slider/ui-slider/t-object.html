<div class="ui-slider ui-slider-horizontal" ng-click="sliderClick($event)">
    <a class="ui-slider-handle" ng-style="{left: (current.start-min)/len*100+'%'}"
       ng-mousedown="mousedown($event,'startDown')"></a>
    <a class="ui-slider-handle" ng-style="{left: (current.end-min)/len*100+'%'}"
       ng-mousedown="mousedown($event,'endDown')"></a>
    <div class="ui-slider-range" ng-style="{left: (current.start-min)/len*100+'%',width:(current.end-current.start)/len*100+'%'}"></div>
</div>
